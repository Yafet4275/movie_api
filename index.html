<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movie_api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand nav-brand-large" href="#">Movie_api</a>
      </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Welcome to the Movie Database</h1>
    
        <!-- Return a list of all movies -->
        <h2 class="mt-5">All Movies</h2>
        <ul id="movieList" class="list-group">
          <!-- JavaScript will populate the movie list dynamically -->
        </ul>
    
        <!-- Return data about a single movie by title -->
        <h2 class="mt-5">Movie Details</h2>
        <div class="form-group">
          <label for="movieTitle">Enter movie title:</label>
          <input type="text" id="movieTitle" class="form-control">
          <button onclick="getMovieDetails()" class="btn btn-primary mt-2">Get Details</button>
        </div>
        <div id="movieDetails">
          <!-- JavaScript will populate the movie details dynamically -->
        </div>
    
        <!-- Return data about a genre by name -->
        <h2 class="mt-5">Genre Details</h2>
        <div class="form-group">
          <label for="genreName">Enter genre name:</label>
          <input type="text" id="genreName" class="form-control">
          <button onclick="getGenreDetails()" class="btn btn-primary mt-2">Get Details</button>
        </div>
        <div id="genreDetails">
          <!-- JavaScript will populate the genre details dynamically -->
        </div>
    
        <!-- Return data about a director by name -->
        <h2 class="mt-5">Director Details</h2>
        <div class="form-group">
          <label for="directorName">Enter director name:</label>
          <input type="text" id="directorName" class="form-control">
          <button onclick="getDirectorDetails()" class="btn btn-primary mt-2">Get Details</button>
        </div>
        <div id="directorDetails">
          <!-- JavaScript will populate the director details dynamically -->
        </div>
    
        <!-- User Registration -->
        <h2 class="mt-5">User Registration</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" class="form-control">
          </div>
          <button onclick="registerUser()" class="btn btn-primary">Register</button>
        </form>
    
        <!-- User Profile Update -->
        <h2 class="mt-5">User Profile Update</h2>
        <form id="profileUpdateForm">
          <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" class="form-control">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="form-control">
          </div>
          <div class="form-group">
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" class="form-control">
          </div>
          <div class="form-group">
            <label for="newDOB">New Date of Birth:</label>
            <input type="date" id="newDOB" class="form-control">
          </div>
          <button onclick="updateUserProfile()" class="btn btn-primary">Update</button>
        </form>
    
        <!-- Add Movie to Favorites -->
        <h2 class="mt-5">Add Movie to Favorites</h2>
        <div class="form-group">
          <label for="movieToAdd">Enter movie title to add:</label>
          <input type="text" id="movieToAdd" class="form-control">
          <button onclick="addToFavorites()" class="btn btn-primary mt-2">Add to Favorites</button>
        </div>
    
        <!-- Remove Movie from Favorites -->
        <h2 class="mt-5">Remove Movie from Favorites</h2>
        <div class="form-group">
          <label for="movieToRemove">Enter movie title to remove:</label>
          <input type="text" id="movieToRemove" class="form-control">
          <button onclick="removeFromFavorites()" class="btn btn-primary mt-2">Remove from Favorites</button>
        </div>
    
        <!-- Deregister User -->
        <h2 class="mt-5">Deregister User</h2>
        <button onclick="deregisterUser()" class="btn btn-danger">Deregister</button>
      </div>
    
      <!-- JavaScript code for handling user interactions and making API requests -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
